<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static  'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/slick-carousel/slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/slick-carousel/slick/slick-theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/base.css' %}">
    {% block css %}{% endblock %}
    <script src="https://kit.fontawesome.com/921dfd690b.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="fixed-top">
        {% include 'include/header.html' %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% include 'include/footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- slider js -->
    <script type="text/javascript" src="{% static 'node_modules/slick-carousel/slick/slick.min.js' %}"></script>

    {% block js %}{% endblock %}
</body>
</html>
